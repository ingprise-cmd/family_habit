<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>습관 쑥쑥!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">← 뒤로가기</a>
            <h1><span id="user-name"></span>의 습관</h1>
        </header>

        <main>
            <div class="score-board">
                <span class="score-label">내 포인트</span>
                <div class="score-display">
                    <span id="score">0</span>
                    <span class="unit">점</span>
                </div>
            </div>

            <div class="habit-card">
                <div class="habit-icon">🦷</div>
                <div class="habit-info">
                    <h2>치카치카 양치하기</h2>
                    <p>깨끗한 이를 위해 3분 동안!</p>
                </div>
                <button id="complete-btn" class="action-btn">완료했어요! (+5점)</button>
            </div>

            <div class="habit-card" style="margin-top: 15px;">
                <div class="habit-icon">📚</div>
                <div class="habit-info">
                    <h2>책 읽기</h2>
                    <p>재미있는 책 1권 읽기</p>
                </div>
                <button class="action-btn" onclick="addPoints(5, this)">완료했어요! (+5점)</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
    <script>
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initChildPage();
        });
    </script>
</body>

</html>
