<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수아의 습관 쑥쑥!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">← 뒤로가기</a>
            <h1><span id="user-name">수아</span>의 습관</h1>
        </header>

        <main>
            <div class="score-board">
                <span class="score-label">내 포인트</span>
                <div class="score-display">
                    <span id="score">0</span>
                    <span class="unit">점</span>
                </div>
            </div>

            <div id="habit-list-container">
                <!-- Habits will be loaded here dynamically -->
            </div>
        </main>
    </div>
    <script src="app.js"></script>
    <script>
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            // 전역 변수로 현재 사용자 설정 (app.js의 addPoints 수정을 위해 필요할 수 있음)
            // 하지만 app.js는 stateless하게 설계된 것 같음.
            // addPoints가 URL param을 참조하므로, URL param 없이 동작하게 수정해야 함.
            initChildPage('sua');
        });
    </script>
</body>

</html>
